<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="row">
    <div class="col-sm-1"></div>
        <form name="addGroupForm" role="form" ng-submit="saveGroup(addGroupForm.$valid)" novalidate class="form-horizontal col-md-10">
            <div class="modal-body">
                <div class="form-content">
                    <div class="form-group">
                        <b>Nom :</b>
                        <input class="form-control" type="text" id="name" name="name" ng-model="addGroup.name" ng-required="true">
                        <span ng-show="addGroupForm.title.$invalid && submitted">Titre requis !</span>
                    </div>

                    <div class="form-group">
                        <b>Utilisateur(s) :</b>
                        <div class="row">
                            <div class="col-md-8">
                                <ul>
                                    <li ng-repeat="user in addGroup.users track by $index" style="list-style: none">
                                        <a ng-click="removeUserFromGroup(user)" class="linkPointer">{{ user }}</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-3">
                                <div style="height: 50px; overflow-y: auto; overflow-x: hidden;" scroll-glue="true">

                                    <ul>
                                        <li ng-repeat="user in items.users track by $index" style="list-style: none">
                                            <a ng-click="addUserToGroup(user)" class="linkPointer">{{user}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <span ng-show="dataInvalid">{{ msgError }}</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">OK</button>
            </div>
        </form>
    <div class="col-md-1"></div>
</div>
