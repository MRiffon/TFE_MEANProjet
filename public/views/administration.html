<div>
    <!--<a ui-sref=overview class="pull-right btn btn-primary btn-outline btn-rounded">Back to Overview</a>-->
    <h1>Administration</h1>
    <div class=jumbotron>
        <div class=container>
            <h2>Utilisateurs</h2><hr>

            <div class="btn-toolbar">
                <button class="btn btn-primary" ng-click="open()">Nouvel utilisateur</button>
                <button class="btn">Import</button>
                <button class="btn">Export</button>
            </div><br>

            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th style="">Statut</th>
                        <th style="">Département</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td><select id="status" name="status" ng-options="option.name for option in status track by option.name" ng-model="selectedStatus[$index]" ng-change="updateUser(user, 'status', selectedStatus[$index])">
                        </select></td>
                        <td><select id="department" name="department" ng-options="option.name for option in departments" ng-model="selectedDepartments[$index]" ng-change="updateUser(user, 'department', selectedDepartments[$index])">
                        </select></td>
                        <td>
                            <a href="" role="button" ng-click="deleteUser(user)" confirm="Etes-vous sûr de vouloir supprimer {{ user.username }} ?"><i class="glyphicon glyphicon-remove"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
