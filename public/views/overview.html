<div>
    <h2>Notifications</h2>
    <div class=jumbotron>
        <div class=container>
            <div class="panel panel-primary" ng-repeat="notif in notifs">
                <div class = "panel-heading">
                    <h3 class = "panel-title">{{ notif.identifier }}</h3>
                </div>
                <div class = "panel-body">
                    <span>{{ notif.content }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
