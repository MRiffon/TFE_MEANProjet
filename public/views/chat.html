<div>
    <h2>Chat, un truc de ouf</h2>
    <div class=jumbotron>
        <div class="container">
            <div class="col-md-10">

                <h2>{{ chatRoomName }}</h2>
                <h4>Messages : </h4>
                <ul>
                    <li ng-repeat="message in messages" style="list-style: none">
                        <b>{{message.sender}}</b>
                        <span>{{message.content}}</span>
                    </li>
                </ul>

                <form>
                    <div class=form-content>
                        <div class=form-group>

                            <textarea type="text" id="chatMessages" placeholder="Votre message" ng-model="msg" class="form-control" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div class=form-group>
                        <button type="submit" class="btn btn-primary btn-lg btn-outline btn-rounded btn-sm" ng-click="sendMessage(msg)">Envoyer</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2 adaptHeight">
                <div class="sidebar-nav-nav-fixed pull-right affix">
                    <h4>Chatrooms</h4>
                    <ul class="nav">
                        <li ng-repeat="room in allRooms.globalRooms">
                            <a ng-click="switchRoom(room)">{{room.name}}</a>
                        </li>
                    </ul>
                    <h4>Groupes</h4>
                    <ul class="nav">
                        <li ng-repeat="room in allRooms.groupRooms">
                            <a ng-click="switchRoom(room)">{{room.name}}</a>
                        </li>
                    </ul>
                    <h4>Utilisateurs</h4>
                    <ul class="nav">
                        <li ng-repeat="user in users">
                            <a ng-click="getPrivateRoom(user)">{{user}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
