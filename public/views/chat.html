<div>
    <h2>Chat de forain</h2>
    <div class=jumbotron>
        <div class=container>
            <form name="selectRoomForm">
                <label for="roomSelect"> Chatroom : </label>
                <select name="roomSelect" id="roomSelect" ng-model="selectedRoom"
                        ng-options="option.room for option in dataRooms track by option.room" ng-change="switchRoom()">
                </select><br>
            </form>
            <ul>
                <li ng-repeat="message in messages">
                    <b>{{message.sender}}</b>
                    <span>{{message.message}}</span>
                </li>
            </ul>

            <form>
                <div class=form-content>
                    <div class=form-group>
                        <label>Messages : </label>
                        <input type="text" id="chatMessages" placeholder="Votre message" ng-model="msg">
                    </div>
                    <div class=form-group>
                        <button type="submit" ng-click="sendMessage(msg)">Envoyer</button>
                    </div>
                </div>
            </form>

            <ul>
                <li ng-repeat="user in users">
                    <b>{{user}}</b>
                </li>
            </ul>
        </div>
    </div>
</div>
