<div>
    <h2>Chat de forain</h2>
    <div class=jumbotron>
        <div class=container>
            <form name="selectRoomForm">
                <label for="roomSelect"> Chatroom : </label>
                <select name="roomSelect" id="roomSelect" ng-model="selectedRoom"
                        ng-options="option.name for option in dataRooms track by option.name" ng-change="switchRoom()">
                </select><br>
            </form>
            <ul>
                <li ng-repeat="message in messages">
                    <b>{{message.sender}}</b>
                    <span>{{message.content}}</span>
                </li>
            </ul>

            <form>
                <div class=form-content>
                    <div class=form-group>
                        <label>Messages : </label>
                        <input type="text" id="chatMessages" placeholder="Votre message" ng-model="msg" class="form-control input-underline input-lg">
                    </div>
                </div>
                <div class=form-group>
                    <button type="submit" class="btn btn-primary btn-lg btn-outline btn-rounded btn-sm" ng-click="sendMessage(msg)">ENVOYER</button>
                </div>
            </form>

            <ul>
                <li ng-repeat="user in users">
                    <b>{{user}}</b>
                </li>
            </ul>
        </div>
    </div>
</div>
